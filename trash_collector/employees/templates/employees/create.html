{% extends 'base.html' %}

{% block title %}{% block header %} Employee Information {% endblock %}{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    Hello Employee {{ user.username }}!
    <form action="{% url 'employees:create' %}" method="post">
    {% csrf_token %}
        <label>Name:</label><input type="text" name="name" id="name"><br>
        <label>user:</label><input type="text" name="user" id="user"><br>
        <label>Zip Code:</label><input type="text" name="zipcode" id="zipcode"><br>
        <input type="submit" value="Submit" />
    </form>
          {% else %}
    <p>You are not logged in.</p>
    <a href="{% url 'login' %}">Log In</a>
    <a href="{% url 'accounts:register' %}">Sign Up</a>
  {% endif %}
{% endblock %}
